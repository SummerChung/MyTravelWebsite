<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的旅遊日誌</title>
    <style>
        /* 這裡是設定樣式的地方 */
        body {
            background-color: #000000; /* 黑色背景 */
            color: #ffffff; /* 白色文字 */
            font-family: "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { margin-bottom: 30px; }

        .trip-card {
            background-color: #1a1a1a; /* 卡片深灰色 */
            border: 1px solid #333;
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            text-decoration: none; /* 去除連結底線 */
            color: white;
            transition: transform 0.2s;
            display: block;
        }

        .trip-card:hover {
            transform: scale(1.02); /* 滑鼠移過去會放大一點 */
            background-color: #2a2a2a;
        }

        .trip-date { color: #888; font-size: 0.9em; margin-bottom: 5px; }
        .trip-title { font-size: 1.5em; font-weight: bold; margin-bottom: 5px; }
        .trip-info { color: #aaa; }
        .arrow { float: right; font-size: 1.5em; }
    </style>
</head>
<body>

    <h1>✈️ 我的冒險旅程</h1>

    <!-- 這是第一趟旅程的按鈕 -->
    <!-- href="Okinawa.html" 代表點了會連到沖繩那一頁 -->
    <a href="Okinawa2025.html" class="trip-card">
        <div class="trip-date">2025/12/25 - 12/28</div>
        <div class="trip-title">沖繩 4 天 3 夜<span class="arrow">➔</span></div>
        <div class="trip-info">沖繩 • 美麗海 • 聖誕節</div>
    </a>

    <!-- 如果有第二趟旅程，複製上面的區塊修改即可 -->
    <a href="HongKong2025.html" class="trip-card">
        <div class="trip-date">2025/06/13 - 06/15</div>
        <div class="trip-title">香港 3 天 2 夜<span class="arrow">➔</span></div>
        <div class="trip-info">香港 • 夜景 • 生日</div>
    </a>

        <!-- 如果有第二趟旅程，複製上面的區塊修改即可 -->
    <a href="Seoul2025.html" class="trip-card">
        <div class="trip-date">2025/01/30 - 02/03</div>
        <div class="trip-title">首爾 5 天 4 夜<span class="arrow">➔</span></div>
        <div class="trip-info">首爾 • 週年 • 雪景</div>
    </a>

</body>
</html>
